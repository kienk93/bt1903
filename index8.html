<script>
  let array8 = ["a","b","c","b","b","b","b","b","b","b",'end'];
  let valueToRemove = prompt('nhập chuỗi cần xóa');
  function removeElement(arr,valueToRemove) {
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] === valueToRemove) {
        arr.splice(i,1);
        i--;
      }
    }
  }
  removeElement(array8, valueToRemove);
  console.log("8. " + array8);

</script>
