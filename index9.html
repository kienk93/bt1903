<script>
  let array9 = ["a","b","c"];
  let findValue = prompt('nhập chuỗi cần tìm')
  function findIndex(array,value) {
    let result = -1;
    for (let i = 0; i < array.length; i++) {
      if (array[i] === value) {
        result = i;
      }
    }
    return result;
  }
  console.log("9. " + findIndex(array9,findValue));


</script>
