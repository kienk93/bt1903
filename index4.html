<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4: Viết hàm cộng trừ nhân chia hai số nhập từ màn hình</title>
</head>
<body>
<div>
  <input id="so1">
  <br>
  <br>
  <input id="so2">
  <br>
  <br>
  <p>result = <span id="output" ></span></p>
  <br>
  <br>
  <button type="button" onclick="result('+')">+</button>
  <button type="button" onclick="result('-')">-</button>
  <button type="button" onclick="result('x')">x</button>
  <button type="button" onclick="result('/')">/</button>
</div>
</body>
</html>
<script>
  function result(calculation) {
    var so1= document.getElementById("so1").value;
    so1 = parseInt(so1);
    var so2= document.getElementById("so2").value;
    so2 = parseInt(so2);
    switch (calculation) {
      case '+':
        document.getElementById('output').innerHTML = so1+so2;
        returnso1
      case '-':
        document.getElementById('output').innerHTML = so1-so2;
        return;
      case 'x':
        document.getElementById('output').innerHTML = so1*so2;
        return;
      case '/':
        document.getElementById('output').innerHTML = so1/so2;
        return;
    }
  }
</script>
